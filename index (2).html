<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>PresentationApp</title>

  <link rel="stylesheet" href="main.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="background">

  <div class="containers" styles="right: 200px; left: 600px;">
    <div class="row">

      <div class="col main">
        <iframe
          src="https://onedrive.live.com/embed?cid=06B0A2C21F2ADB33&resid=6B0A2C21F2ADB33%212046&authkey=AE_Z6o55N94nqsU&em=2"
          width="950" height="770" frameborder="0" scrolling="no"></iframe>
      </div>

      <div class="col actions">
          <form action="">
            <div class="row">
              <input type="button" class="btn btn-sm btn-success button1 col" onclick="run(0.5)" value="30 sec"></input>
              <input type="button" class="btn btn-sm btn-success button2 col" onclick="run(1.5)" value="1.5 mins"></input>
              <input type="button" class="btn btn-sm btn-success button3 col" onclick="run(2)" value="2 mins"></input>
            </div>
            <div class="row">
              <input type="button" class="btn btn-sm btn-success button3 col" onclick="run(3)" value="3 mins"></button>
              <input type="button" class="btn btn-sm btn-success button4 col" onclick="run(5)" value="5 mins"></input>
              <input type="button" class="btn btn-sm btn-success button5 col" onclick="run(6)" value="6 mins"></input>
              <input type="button" class="btn btn-sm btn-success button6 col" onclick="run(10)" value="10 mins"></input>
            </div>
          </form>


        <div class="row time col-lg-12 col-md-12 col-sm-12" style="padding-top: 150px;">
          <span id="time" style="padding-left: 20%;">
            00:00
          </span>
        </div>

        <div class="row scoreBox col-lg-12 col-md-12">
          <form action="" class="col-lg-12">
            <div class="scoreText" style="padding-left: 37%;">
              TEAM SCORE
              <br>
            </div>
              <main class="score" style="padding-left: 45%;">
                0
              </main>
          </form>
          

        </div>


        <div class="row board">
          <div class="col lose">
            <input type='image' class='img' onclick="runAudio(1)" src="assets/wrong.png" alt=""></input>
            -100
          </div>
          <div class="col win">
            <input type='image' class='img' onclick='runAudio(2)' src="assets/tick.png" alt=""></input>
            +100
          </div>
        </div>


      </div>
    </div>
    <script src="main.js"> </script>
</body>

</html>
